<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instrumental Kit</title>
  <link rel="shortcut icon" type="image/jpg" href="icons8-music-24.jpg"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <div class=linkinPark>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">beat</span>
    </div>

    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound">guitar 1</span>
    </div>

    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">guitar 2</span>
    </div>

    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">guitar 3</span>
    </div>
    
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">guitar 4</span>
    </div>

    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">guitar 5</span>
    </div>

    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">guitar 6</span>
    </div>

  </div>



  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  <audio data-key="90" src="sounds/drumm.wav"></audio>
  <audio data-key="88" src="sounds/Guitar 1.wav"></audio>
  <audio data-key="67" src="sounds/Guitar 2.wav"></audio>
  <audio data-key="86" src="sounds/Guitar 3.wav"></audio>
  <audio data-key="66" src="sounds/Guitar 4.wav"></audio>
  <audio data-key="78" src="sounds/Guitar 5.wav"></audio>
  <audio data-key="77" src="sounds/Guitar 6.wav"></audio>

  <script type="text/javascript" src="main.js"></script>  

</body>
</html>
